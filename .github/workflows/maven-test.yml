name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Run Test
        run: |
          ./mvnw clean install -DskipTests -q
          ./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent test org.jacoco:jacoco-maven-plugin:report

      - uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: false
